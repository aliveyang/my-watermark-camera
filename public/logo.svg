<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background Container -->
  <rect x="32" y="32" width="448" height="448" rx="100" ry="100" fill="url(#grad)" filter="url(#shadow)" />
  
  <!-- Camera Lens Outer Ring -->
  <circle cx="256" cy="230" r="110" fill="none" stroke="white" stroke-width="24" opacity="0.9" />
  
  <!-- Camera Lens Inner -->
  <circle cx="256" cy="230" r="80" fill="white" opacity="0.2" />
  <circle cx="256" cy="230" r="40" fill="white" />
  
  <!-- Shine/Reflection -->
  <circle cx="280" cy="210" r="10" fill="white" opacity="0.8" />
  
  <!-- PRO Text -->
  <text x="256" y="410" font-family="sans-serif" font-weight="900" font-size="64" text-anchor="middle" fill="white" letter-spacing="4" opacity="0.95">PRO</text>
</svg>